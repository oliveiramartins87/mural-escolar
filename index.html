<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mural Escolar - IE Sarah Kubitschek</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
    header { background:#1e3a8a; color:#fff; padding:16px; text-align:center; }
    .card { background:#fff; margin:12px; padding:14px; border-radius:10px; box-shadow:0 2px 4px rgba(0,0,0,.1); }
    .data { font-size:13px; color:#555; margin-bottom:6px; }
  </style>
  <style>
  .topo {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

.topo h1 {
  margin: 0;
  font-size: 22px;
}

.topo p {
  margin: 4px 0 0;
  font-size: 14px;
  color: #555;
}
</style>
</head>
<body>
  <header class="topo">
  <div>
    <h1>IE Sarah Kubitschek</h1>
    <p>Mural de Avisos</p>
  </div>
</header>

<div id="avisos"></div>

<script>
const URL_JSON = "https://script.google.com/macros/s/AKfycbzWFhC2ELhi7dd3QkEvO4P1QSTy0-7l1lEON3cZv_dL1JV2qVWBe6d2d53-0nHCGOkLtg/exec";

fetch(URL_JSON)
  .then(r => r.json())
  .then(data => {
    const div = document.getElementById("avisos");
    data.forEach(a => {
      if (a.Ativo === "SIM") {
        div.innerHTML += `
          <div class="card">
            <strong>${a.Titulo}</strong>
            <div class="data">${a.Data}</div>
            <p>${a.Mensagem}</p>
          </div>`;
      }
    });
  });
</script>
</body>
</html>
